<!DOCTYPE html>
<html>
<head>
    <title>AI Shield</title>
    <style>
        body { font-family: Arial; background: #f4f6f8; padding: 40px; }
        .box { background: white; padding: 20px; max-width: 500px; margin: auto; border-radius: 10px; }
        textarea { width: 100%; height: 120px; }
        button { padding: 10px; margin-top: 10px; width: 100%; }
        .safe { color: green; }
        .scam { color: red; }
    </style>
</head>
<body>

<div class="box">
    <h2>AI Shield â€“ Student Scam Checker</h2>
    <form method="POST">
        <textarea name="message" placeholder="Paste message or link here..." required></textarea>
        <button type="submit">Check Safety</button>
    </form>

    {% if result %}
        <h3 class="{{ result|lower }}">{{ result }}</h3>
        <p>{{ reason }}</p>
    {% endif %}
</div>

</body>
</html>
