<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Shield</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f7fa;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 700px;
            margin: 60px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 5px;
        }

        .subtitle {
            text-align: center;
            color: #555;
            margin-bottom: 25px;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 12px;
            font-size: 16px;
            border-radius: 6px;
            border: 1px solid #ccc;
            resize: none;
        }

        button {
            width: 100%;
            margin-top: 15px;
            padding: 12px;
            font-size: 16px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        .result-box {
            margin-top: 25px;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            font-size: 18px;
        }

        .safe {
            background: #e6f9ec;
            color: #1e7e34;
        }

        .scam {
            background: #fdecea;
            color: #b71c1c;
        }

        .reason {
            margin-top: 10px;
            font-size: 14px;
            color: #333;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üõ°Ô∏è AI Shield</h1>
        <div class="subtitle">
            AI-powered scam detection tool
        </div>

        <form method="POST">
            <textarea name="message" placeholder="Paste the message you want to check..." required></textarea>
            <button type="submit">üîç Check Message</button>
        </form>

        {% if result %}
            <div class="result-box {{ 'scam' if 'SCAM' in result else 'safe' }}">
                <strong>{{ result }}</strong>
                <div class="reason">{{ reason }}</div>
            </div>
        {% endif %}

        <footer>
            Built by Surya | AI Shield
        </footer>
    </div>
</body>
</html>
